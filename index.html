<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LB Tycoon Community</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-box, .profile-setup {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            margin: 100px auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transform: translateY(-20px);
            opacity: 0;
            animation: slideIn 0.6s forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chat-container {
            display: none;
            background: #2d2d2d;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .messages {
            height: 60vh;
            overflow-y: auto;
            padding: 20px;
            background: #252525;
        }

        .message {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            animation: messagePop 0.3s ease-out;
        }

        @keyframes messagePop {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .user-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .message-content {
            background: #3a3a3a;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 600px;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .badge.admin {
            background: #ff4757;
            color: white;
        }

        .badge.moderator {
            background: #2ecc71;
            color: white;
        }

        .badge.vip {
            background: #e67e22;
            color: white;
        }

        .badge.member {
            background: #3498db;
            color: white;
        }

        .input-area {
            display: flex;
            padding: 20px;
            background: #333;
            gap: 10px;
        }

        input, button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }

        input {
            flex: 1;
            background: #444;
            color: white;
        }

        button {
            background: #4a90e2;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        .typing-indicator {
            padding: 10px 20px;
            background: #333;
            font-style: italic;
            color: #888;
            height: 40px;
            transition: opacity 0.3s;
        }

        .admin-panel {
            display: none;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .admin-panel h3 {
            margin-bottom: 15px;
        }

        .admin-panel select, .admin-panel input, .admin-panel button {
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-bottom: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box" id="loginBox">
            <h2>Join LB Tycoon Community</h2>
            <input type="text" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login/Register</button>
        </div>

        <div class="profile-setup" id="profileSetup" style="display: none;">
            <h2>Set Up Profile</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="profilePic" placeholder="Profile Picture URL">
            <button onclick="saveProfile()">Save Profile</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="messages" id="messages"></div>
            <div class="typing-indicator" id="typingIndicator"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type your message..."
                       oninput="handleTyping()">
                <button onclick="sendMessage()">Send</button>
            </div>
            <div class="admin-panel" id="adminPanel">
                <h3>Admin Panel</h3>
                <select id="userList"></select>
                <input type="text" id="customTitle" placeholder="Custom Title">
                <select id="badgeSelect">
                    <option value="admin">Admin</option>
                    <option value="moderator">Moderator</option>
                    <option value="vip">VIP</option>
                    <option value="member">Member</option>
                </select>
                <button onclick="assignTitleAndBadge()">Assign Title and Badge</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDrBa1v5F0k-F46osT8QhkhYC981nYup20",
            authDomain: "poopy-1cf26.firebaseapp.com",
            databaseURL: "https://poopy-1cf26-default-rtdb.firebaseio.com",
            projectId: "poopy-1cf26",
            storageBucket: "poopy-1cf26.firebasestorage.app",
            messagingSenderId: "583114846577",
            appId: "1:583114846577:web:35551f64de8fd53dca06d0"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let currentUser = null;
        let typingTimeout = null;
        let secretWord = '';
        const secretCode = 'opensesame';
        const closeCode = 'closesesame';

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                checkProfileExists();
            } else {
                showLogin();
            }
        });

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .catch(() => auth.createUserWithEmailAndPassword(email, password));
        }

        function checkProfileExists() {
            db.ref(`users/${currentUser.uid}`).once('value').then(snap => {
                if (snap.exists()) {
                    showChat();
                } else {
                    document.getElementById('loginBox').style.display = 'none';
                    document.getElementById('profileSetup').style.display = 'block';
                }
            });
        }

        function saveProfile() {
            const username = document.getElementById('username').value;
            const profilePic = document.getElementById('profilePic').value;
            db.ref(`users/${currentUser.uid}`).set({
                username,
                profilePic: profilePic || 'https://via.placeholder.com/40',
                customTitle: '',
                badge: ''
            }).then(showChat);
        }

        function showChat() {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('profileSetup').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'block';
            loadMessages();
            setupTypingListener();
            loadUserList();
            document.addEventListener('keydown', handleKeyDown);
        }

        function handleKeyDown(event) {
            secretWord += event.key.toLowerCase();
            
            if (secretWord.includes(secretCode)) {
                document.getElementById('adminPanel').style.display = 'block';
                secretWord = '';
            }
            if (secretWord.includes(closeCode)) {
                document.getElementById('adminPanel').style.display = 'none';
                secretWord = '';
            }
            
            // Prevent secretWord from growing indefinitely
            if (secretWord.length > 20) secretWord = '';
        }

        function loadUserList() {
            db.ref('users').on('value', snap => {
                const userList = document.getElementById('userList');
                userList.innerHTML = '';
                snap.forEach(child => {
                    const option = document.createElement('option');
                    option.value = child.key;
                    option.textContent = child.val().username;
                    userList.appendChild(option);
                });
            });
        }

        function assignTitleAndBadge() {
            const userId = document.getElementById('userList').value;
            const customTitle = document.getElementById('customTitle').value;
            const badge = document.getElementById('badgeSelect').value;

            db.ref(`users/${userId}`).update({
                customTitle,
                badge
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (!message) return;

            db.ref('users/' + currentUser.uid).once('value').then(snap => {
                const user = snap.val();
                const newMessage = {
                    text: message,
                    username: user.username,
                    profilePic: user.profilePic,
                    timestamp: Date.now(),
                    customTitle: user.customTitle,
                    badge: user.badge
                };

                db.ref('messages').push(newMessage);
                messageInput.value = '';
            });
        }

        function loadMessages() {
            db.ref('messages').on('child_added', snap => {
                const msg = snap.val();
                addMessageToDOM(msg);
            });
        }

        function addMessageToDOM(msg) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <img src="${msg.profilePic}" class="user-img">
                <div class="message-content">
                    <strong>${msg.username}</strong>
                    ${msg.customTitle ? `<span class="badge">${msg.customTitle}</span>` : ''}
                    ${msg.badge ? `<span class="badge ${msg.badge}">${msg.badge.toUpperCase()}</span>` : ''}
                    <p>${msg.text}</p>
                </div>
            `;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function handleTyping() {
            db.ref(`typing/${currentUser.uid}`).set(true);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                db.ref(`typing/${currentUser.uid}`).set(false);
            }, 1000);
        }

        function setupTypingListener() {
            db.ref('typing').on('value', snap => {
                const typers = [];
                snap.forEach(child => {
                    if (child.val() && child.key !== currentUser.uid) {
                        db.ref(`users/${child.key}/username`).once('value', usernameSnap => {
                            typers.push(usernameSnap.val());
                            updateTypingIndicator(typers);
                        });
                    }
                });
                if (!typers.length) updateTypingIndicator([]);
            });
        }

        function updateTypingIndicator(typers) {
            const indicator = document.getElementById('typingIndicator');
            if (typers.length === 0) {
                indicator.style.opacity = '0';
            } else {
                indicator.textContent = `${typers.join(', ')} ${typers.length > 1 ? 'are' : 'is'} typing...`;
                indicator.style.opacity = '1';
            }
        }
    </script>
</body>
</html>
